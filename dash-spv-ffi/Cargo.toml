[package]
name = "dash-spv-ffi"
version = { workspace = true }
edition = "2021"
authors = ["Dash Core Developers"]
license = "MIT"
description = "FFI bindings for the Dash SPV client"
repository = "https://github.com/dashpay/rust-dashcore"

[lib]
name = "dash_spv_ffi"
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
dash-spv = { path = "../dash-spv" }
dashcore = { path = "../dash", package = "dashcore" }
libc = "0.2"
once_cell = "1.19"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
hex = "0.4"
env_logger = "0.10"
tracing = "0.1"
futures = "0.3"
# Use key-wallet-ffi for all wallet-related FFI types
key-wallet-ffi = { path = "../key-wallet-ffi" }
# Still need these for SPV client internals (not for FFI types)
key-wallet = { path = "../key-wallet" }
key-wallet-manager = { path = "../key-wallet-manager" }
rand = "0.8"
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
tempfile = "3.8"
serial_test = "3.0"
env_logger = "0.10"
dashcore-test-utils = { path = "../test-utils" }

[build-dependencies]
cbindgen = "0.29"

[[bin]]
name = "dash-spv-ffi"
path = "src/bin/ffi_cli.rs"
