[workspace]
members = ["dash", "dash-network", "dash-network-ffi", "hashes", "internals", "fuzz", "rpc-client", "rpc-json", "rpc-integration-test", "key-wallet", "key-wallet-ffi", "key-wallet-manager", "dash-spv", "dash-spv-ffi", "test-utils"]
resolver = "2"

[workspace.package]
version = "0.39.6"

[patch.crates-io]
dashcore_hashes = { path = "hashes" }
# Use fixed version of multiexp
multiexp = { path = "../serai/crypto/multiexp" }
# Use fixed version of elliptic-curve-tools with DefaultIsZeroes trait bound
elliptic-curve-tools = { git = "https://github.com/QuantumExplorer/elliptic-curve-tools", branch = "fix/DefaultIsZeroesToSumOfProducts" }

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"

