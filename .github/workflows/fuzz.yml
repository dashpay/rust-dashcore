# Automatically generated by fuzz/generate-files.sh
name: Fuzz

on:
  push:
    branches:
      - master
      - 'v**-dev'
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fuzz:
    if: ${{ !github.event.act }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzz_target: [
          dash_deserialize_amount,
          # TODO fix the inputs placed in fuzz/hfuzz_input/deserialize_transaction/input
#          dash_deserialize_transaction,
          dash_deser_net_msg,
          dash_deserialize_address,
          dash_script_bytes_to_asm_fmt,
#          dash_deserialize_prefilled_transaction,
#          dash_deserialize_psbt,
          dash_outpoint_string,
          dash_deserialize_script,
          dash_deserialize_block,
          hashes_sha1,
          hashes_sha256,
          hashes_sha512,
          hashes_json,
          hashes_cbor,
          hashes_ripemd160,
          hashes_sha512_256,
        ]
    steps:
      - name: Install test dependencies
        run: sudo apt-get update -y && sudo apt-get install -y binutils-dev libunwind8-dev libcurl4-openssl-dev libelf-dev libdw-dev cmake gcc libiberty-dev
      - uses: actions/checkout@v6
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "fuzz -> target"
      - name: fuzz
        run: cd fuzz && ./fuzz.sh "${{ matrix.fuzz_target }}"
      - run: echo "${{ matrix.fuzz_target }}" >executed_${{ matrix.fuzz_target }}
      - uses: actions/upload-artifact@v6
        with:
          name: executed_${{ matrix.fuzz_target }}
          path: executed_${{ matrix.fuzz_target }}

  verify-execution:
    if: ${{ !github.event.act }}
    needs: fuzz
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v6
      - name: Display structure of downloaded files
        run: ls -R
      - name: Verify all fuzz targets were executed
        run: |
          find executed_* -type f -exec cat {} + | sort > executed
          source ./fuzz/fuzz-util.sh && listTargetNames | sort | diff - executed
