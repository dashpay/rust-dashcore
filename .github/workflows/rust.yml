    rpc-tests:
      name: RPC Tests
      runs-on: ubuntu-latest
      strategy:
        matrix:
          include:
            - rust: stable
              env:
                RUSTFMTCHK: true
            - rust: nightly
              env:
                RUSTFMTCHK: false
            - rust: 1.89.0
              env:
                PIN_VERSIONS: true
      steps:
        - name: Checkout Crate
          uses: actions/checkout@v2
        - name: Checkout Toolchain
          uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: ${{ matrix.rust }}
            override: true
        - name: Running test script
          env: ${{ matrix.env }}
          run: ./contrib/test.sh

    integrations-tests:
      name: Integration Tests
      runs-on: ubuntu-latest
      strategy:
        matrix:
          rust: [stable]
          bitcoinversion:
            [
              "0.18.0",
              "0.18.1",
              "0.19.0.1",
              "0.19.1",
              "0.20.0",
              "0.20.1",
              "0.21.0",
            ]
      steps:
        - name: Checkout Crate
          uses: actions/checkout@v2
        - name: Checkout Toolchain
          uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: ${{ matrix.rust }}
            override: true
        - name: Running test script
          env:
            BITCOINVERSION: ${{ matrix.bitcoinversion }}
          run: ./contrib/test-rpc.sh
